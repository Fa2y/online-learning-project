{% extends "base.html" %}

{%  block content %}

    <div class="card" style="width: 20rem;">
  <img class="card-img-top rounded-circle" height="250" width="20" src="{{ user.profile_pic.url }}" alt="Profile Picture">
  <div class="card-body">
    <h5 class="card-title">{{ user.username }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
    <p class="card-text">{{ user.bio }}</p>
  </div>
</div>

{% endblock %}
