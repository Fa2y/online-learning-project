{% extends 'base.html' %}

{% block content %}
  <h3>Forgot password</h3>
  <form class="text-center border border-light p-5" method="post">
    {% csrf_token %}
    <label>Email</label>
    <input class="form-control" type="email" name="email">
    <button class="btn btn-primary float-right" type="submit">Reset</button>
    <br>
  </form>
{% endblock %}
